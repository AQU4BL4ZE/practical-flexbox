<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 6</title>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        padding: 4px;
        height: calc(100vh - 8px);
        display: flex;
        flex-direction: column;
        gap: 4px;

    }

    nav,
    main,
    aside,
    footer {
        border: 2px solid black;
        padding: 4px;
    }

    nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .headcont {
        display: flex;
        align-items: center;
        margin: 2px;
        gap: 2px;
    }

    .navboxone {
        background-color: red;
        height: 40px;
        width: 40px;
    }

    .navt {
        display: flex;
        gap: 2px;
        margin: 2px;
    }

    .navtwoboxes {
        background-color: red;
        height: 30px;
        width: 50px;
    }

    .middle {
        display: flex;
        gap: 4px;
        flex-grow: 1;

    }

    main {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        gap: 4px;
    }


    .parent{
        display: flex;
        flex-grow: 1;
    
    }

    .middlefirst {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: baseline;
        flex-grow: 1;
        width: 50%;
        border: 2px solid black;
    }

    .middlefirstboxes1 {
        border: 2px solid black;
        height: 200px;
        width: 280px;
        margin: 8px;

    }

    .middlefirstboxes2 {
        border: 2px solid black;
        height: 200px;
        width: 280px;
        margin: 8px;

    }


    .middlesecond {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: flex-start;
        width: 50%; 
        gap: 4px;
        padding: 8px;
        border: 2px solid black;
    }

    .middlesecondboxes {
        border: 2px solid black;
        height: 100px;
        width: 100px;


    }

    aside {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .asideboxes {
        border: 2px solid black;
        margin: 2px;
        height: 30px;
        width: 15vw;
    }

    .footerfirst {
        display: flex;
        gap: 2px;
        margin: 4px;
        align-items: center;
    }

    .footerbox {
        background-color: red;
        height: 40px;
        width: 40px;
    }

    .footersecond {
        display: flex;
        gap: 2px;
        margin: 4px;
        border: 2px solid rgb(103, 100, 100);
    }

    .footerboxes {
        display: flex;
        gap: 4px;
        justify-content: center;
    }

    .footercubes {
        background-color: red;
        height: 25px;
        width: 25px;
    }

    .footercopyright {
        display: flex;
        justify-content: center;
    }
</style></head>


<body>



    <nav>
        <div class="headcont">
            <div class="navboxone"></div>
            <div class="navflexbox">FLEXBOX</div>
        </div>
        <div class="navt">
            <div class="navtwoboxes"></div>
            <div class="navtwoboxes"></div>
        </div>
    </nav>

    <div class="middle">
        <main>

            <div class="middlesecond">
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
                <div class="middlesecondboxes"></div>
            </div>

            <div class="parent">
                <div class="middlefirst">
                    <div class="middleboxes1">
                        <div class="middlefirstboxes1"></div>
                        <div class="middlefirstboxes1"></div>
                    </div>
                    <div class="middleboxes2">
                        <div class="middlefirstboxes2"></div>
                        <div class="middlefirstboxes2"></div>
                    </div>
                </div>
            </div>
        </main>

        <aside>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
            <div class="asideboxes"></div>
        </aside>
    </div>

    <footer>
        <div class="footerfirst">
            <div class="footerbox"></div>
            <div class="footerflexbox">FLEXBOX</div>
        </div>

        <div class="footersecond"></div>

        <div class="footerthird">
            <div class="footerboxes">
                <div class="footercubes"></div>
                <div class="footercubes"></div>
                <div class="footercubes"></div>
                <div class="footercubes"></div>
                <div class="footercubes"></div>
            </div>

            <div class="footercopyright">Â©Copyrights All rights reserved</div>
        </div>
    </footer>





</body></html>
